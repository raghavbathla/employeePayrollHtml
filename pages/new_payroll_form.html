<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/EmployeePayroll.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll App</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/images/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your Name ..." required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
            <input type="radio" id="profile2" name="profile" value="../Assets/profile-images/Ellipse -1.png" required>
            <img class="profile" id="image1" src="../Assets/profile-images/Ellipse -1.png" alt="Sample">
          </label>
                    <label>
            <input type="radio" id="profile2" name="profile" value="../Assets/profile-images/Ellipse -2.png" required>
            <img class="profile" id="image2" src="../Assets/profile-images/Ellipse -2.png" alt="Sample">
          </label>
                    <label>
            <input type="radio" id="profile3" name="profile" value="../Assets/profile-images/Ellipse -3.png" required>
            <img class="profile" id="image3" src="../Assets/profile-images/Ellipse -3.png" alt="Sample">
          </label>
                    <label>
            <input type="radio" id="profile4" name="profile" value="../Assets/profile-images/Ellipse -4.png" required>
            <img class="profile" id="image4" src="../Assets/profile-images/Ellipse -4.png" alt="Sample">
          </label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
